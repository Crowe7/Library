<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/59c25cf535.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    
</head>
<body>
    <header>
        <h1 class="header-text">Library <i class="fas fa-book-open"></i></h1>
    </header>
    <main class="flex-wrapper">
        <div class="content-wrapper">
            <form id="input" class="input" action="">
                <div class="form-input">
                    <label for="title">What is the title of the book?</label>
                    <input type="text" id="title" required maxlength="40" >
                </div>
                <div class="form-input">
                    <label for="author">Who is the author of the book?</label>
                    <input type="text" id="author" required maxlength="20" >
                </div>
                <div class="form-input">
                    <label for="pages">How many pages is the book?</label>
                    <input type="number" id="pages" required min="0" max="9999" >
                </div>
                <div class="form-input">
                    <label for="read">Have you read the book?</label>
                    <input class="checkbox" type="checkbox" id="read"/>
                </div>
                <div class="submit-book">
                    <input type="submit" value="SUBMIT BOOK" id="submitBook">
                </div>
            </form>
            <div class="card-wrapper">                
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Find more of me here maybe?<div class="rotate"><a href="https://github.com/Crowe7"><i class="fab fa-github"></i></a></div></p>
    </footer>


    <div id="modalID" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this book?</p>
            <div class="yes-no">
                <button id="no" type="button">NO</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
